<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <i class="fa-regular fa-cards"></i>
    <title>BlackJack</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/71a8a14422.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <h2><strong>Bienvenido al juego de BlackJack</strong></h2>

    <div>
      <div class="col text-center pt-2">
        <button id="btn-nuevo" class="btn btn-danger">Nuevo juego</button>
        <button id="btn-pedir" disabled="disabled" class="btn btn-primary">Pedir Carta</button>
        <button id="btn-detener" disabled="disabled" class="btn btn-primary">Detente</button>
      </div>

      <div class="row container">
        <div class="col">
          <h1>Jugador 1 - <small>0</small></h1>
          <div id="jugador-cartas" class="divCartas"></div>
        </div>
      </div>

      <div class="row container mt-2">
        <div class="col">
          <h1>Computadora <small>0</small></h1>
          <div id="computadora-cartas" class="divCartas"></div>
        </div>
      </div>
    </div>
    <script src="./assets/JS/underscore.js"></script>
    <script src="./assets/JS/juego.js"></script>
    <script src="./assets/JS/app.js"></script>
  </body>
</html>
